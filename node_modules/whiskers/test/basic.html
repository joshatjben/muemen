<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Basic Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../lib/whiskers.js"></script>
    <script type="text/javascript" charset="utf-8">
      var template = '<section class="comment">\n<header>\n<h1>A comment on {post.title}{if post.author}, written by {post.author}{/if}</h1>\n<p class="by">{comment.author}</p>\n</header>\n<div>{comment.content}</div>\n<ul>{for tag in post.tags}<li>{tag}</li>{/for}</ul>\n</section>';
      var context = {
        post: {
          title: 'Foo',
          author: 'Mr. Foo',
          tags: ['biz', 'baz']
        },
        comment: {
          author: 'Mr. Bar',
          content: 'Bar'
        }
      };

      $(document).ready(function() {
        $('body').html(whiskers.render(template, context));
      });
    </script> 
  </head>
  <body>
  </body>
</html>
